<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Weatherz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"> 
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          Weatherz
        </a>
      </div>
    </nav>
    <div class="user-input">
      <input class="form-control" type="text" placeholder="Enter a location eg:- Mumbai,IN" aria-label="default input example">
      <button type="button" class="btn btn-primary">Search</button>
    </div>
    <div class="card">
      <img src="" class="card-img-top" alt="Weather icon">
      <div class="card-body">
        <p class="card-text text-center">
          Weather at <span class="place"></span><br>
          <span class="weather"></span><br>
          Temperature: <span class="temperature"></span> &deg;C<br>
          Pressure: <span class="pressure"></span> hPa<br>
          Humidity: <span class="humidity"></span>%<br>
          Wind Speed: <span class="windSpeed"></span> m/s<br>
          Cloud Cover: <span class="cloudCover"></span>%<br>
        </p>
      </div>
    </div>
    <div class="footer">
      Made with ðŸ’™ by Rishav Mitra
      <br>
      Error image by <a href="https://pixabay.com/users/sergeitokmakov-3426571/?utm_source=link-attribution&amp;utm_medium=referral&amp;utm_campaign=image&amp;utm_content=4827231" target="_blank">Sergei Tokmakov</a> from <a href="https://pixabay.com/?utm_source=link-attribution&amp;utm_medium=referral&amp;utm_campaign=image&amp;utm_content=4827231" target="_blank">Pixabay</a>
    </div>
    <script src="script.js"></script>
  </body>
</html>
